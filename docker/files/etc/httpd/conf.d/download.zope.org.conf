<VirtualHost 10.198.1.20:80>
  ServerName download.zope.org

  ErrorLog /var/log/httpd/download.zope.org_error.log
  CustomLog /var/log/httpd/download.zope.org_access.log combined

  DocumentRoot /var/www/download.zope.org
  <Directory />
    Options Indexes FollowSymLinks
  </Directory>

  RewriteEngine On
  RewriteLogLevel 0
  RewriteRule ^/ppix(.*) /simple$1 [r,l]

</VirtualHost>

